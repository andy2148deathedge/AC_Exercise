    <!-- serach bar -->

      <form class="form-inline col-4" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword...">
        <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button>
      </form>
      
      <div class="col-8 d-flex justify-content-end align-items-center">
        <span id="icon-panel" style="font-size: 2em;">
          <i class="fa fa-th icon-card" aria-hidden="true"></i>
          <i class="fa fa-bars icon-bar" aria-hidden="true"></i>
        </span>
      </div>
      
    </div>
  
    <!-- serach bar -->

    <!-- render movie list -->

      <!-- render movie list here -->
    </div>

  <!-- paginator -->

    <!-- movie modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <!-- <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class="img-fluid"> -->
              </div>
              <div class="col-sm-4" id="">
                <p><em id="movie-modal-date">Release Date: 2020/01/05</em></p>
                <p id="movie-modal-description">This is a movie.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
<!-- movie modal -->
